<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Temy Test Environment</title>
</head>
<body>
    <div class="container">
        <form name="form" class="d-none" method="POST">
            <div class="form-group required">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="validationCustom01" name="name" placeholder="Alexey Koval" pattern="[A-Za-z\s]+" required>
            </div>
            <div class="form-group required">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="mail@mail.com" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$" required>
            </div>
            <div class="form-group required">
                <label for="country">Country</label>
                <select name="country" class="form-control country-select" required>
                  <option value="" selected disabled hidden></option>
                </select>
            </div>
            <div class="form-group required">
                <label for="state">State</label>
                <select name="state" class="form-control state-select" required>
                  <option value="" selected disabled hidden></option>
                </select>
            </div>
            <div class="form-group required">
                <label for="city">City</label>
                <select name="city" class="form-control city-select" required>
                  <option value="" selected disabled hidden></option>
                </select>
            </div>
            <div class="form-group required">
                <label for="phoneNum">Phone Number</label>
                <input type="text" class="form-control" pattern="\d*" name="phoneNum" placeholder="3809512345" pattern="\d+" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="about">About me</label>
                <textarea name="about" class="form-control" placeholder="About" maxlength="500"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

        </form>
        <div class="reg-button">
            <button class="btn btn-primary">Registration</button>
        </div>
        <div class="list-title">
            <p>List of users</p>
        </div>
        <div class="list-group"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>

    
</body>
</html>
